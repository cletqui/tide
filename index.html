<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŠ</text></svg>"
    />
    <title>Tide Clock</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <div id="search" class="search">
        <input id="search-bar" type="text" title="Port" placeholder="" />
        <div id="search-dropdown" class="search-dropdown"></div>
      </div>

      <div id="menu" class="menu">
        <button type="button" id="theme-button">
          <img
            id="theme-icon"
            class="icon"
            src="./icons/sun.svg"
            alt="theme"
          />
        </button>
        <button type="button" id="full-screen-button">
          <img
            id="full-screen-icon"
            class="icon"
            src="./icons/expand.svg"
            alt="full-screen"
          />
        </button>
        <button type="button" id="info-button">
          <img id="info-icon" class="icon" src="./icons/info.svg" alt="info" />
        </button>
      </div>

      <div class="menu-button" id="menu-button">
        <img
          id="menu-icon"
          class="icon"
          src="./icons/menu-burger.svg"
          alt="menu"
        />
      </div>
    </header>

    <main>
      <div id="pm-info" class="info"></div>
      <div id="clock" class="clock">
        <div id="hand" class="hand"></div>
        <div class="inner-clock-face">
          <div id="coeff" class="info"></div>
        </div>
        <div class="outer-clock-face">
          <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
        </div>
      </div>
      <div id="bm-info" class="info"></div>
    </main>

    <footer>
      <div class="link">
        <a
          title="GitHub"
          href="https://github.com/cletqui/tide"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/github.svg" alt="GitHub"
        /></a>
      </div>
      <div class="link">
        <a
          title="Buy Me A Coffee"
          href="https://www.buymeacoffee.com/cletqui"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/buy-me-a-coffee.svg" alt="GitHub"
        /></a>
      </div>
    </footer>
  </body>
</html>
