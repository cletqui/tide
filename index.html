<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŠ</text></svg>"
    />
    <title>Tide Clock</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header" class="menu-hidden"></header>

    <main>
      <div id="clock" class="clock">
        <div id="pm" class="tick pm"></div>
        <div id="hpm" class="tick hpm"></div>
        <div id="bm" class="tick bm"></div>
        <div id="hbm" class="tick hbm"></div>
        <div id="hand" class="hand"></div>
      </div>
    </main>

    <footer>
      <div class="link">
        <a
          title="GitHub"
          href="https://github.com/cletqui/tide"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/github.svg" alt="GitHub"
        /></a>
      </div>
      <div class="link">
        <a
          title="Buy Me A Coffee"
          href="https://www.buymeacoffee.com/cletqui"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="link" src="./icons/buy-me-a-coffee.svg" alt="GitHub"
        /></a>
      </div>
    </footer>
  </body>
</html>
